<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/968360de89.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <br>
                <p class="text-[#777777] w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-4 rounded-lg text-white text-xl font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- img content -->
            <div class="relative">
                <!-- image -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="flex align-center items-center bg-white shadow-lg px-2 py-2 lg:px-10 lg:py-10 rounded-lg absolute top-28 md:top-64 md:left-16">
                    <!-- star icon -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-[#FFDC64]"></i>
                    </div>
                    <!-- text -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                     </div>
                  </div>
            </div>
        </header>
    </main>

</body>

</html>
